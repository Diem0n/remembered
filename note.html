<!-- note.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Note</title>
    <link rel="stylesheet" href="note.css" />
    <script src="note.js"></script>
  </head>
  <body>
    <div id="note">
      <div id="note-header">
        <button id="more-button"><i class="fas fa-ellipsis-v"></i></button>
      </div>
      <div id="note-content" contenteditable="true"></div>
    </div>
    <div id="more-menu" class="hidden">
      <ul>
        <li id="color-button">Color</li>
        <li id="font-button">Font Color</li>
      </ul>
    </div>
    <div id="color-picker" class="hidden">
      <input type="color" id="color-input" />
      <button id="color-apply">Apply</button>
    </div>
    <div id="font-picker" class="hidden">
      <input type="color" id="font-input" />
      <button id="font-apply">Apply</button>
    </div>
  </body>
</html>
