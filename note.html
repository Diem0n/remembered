<!-- This is the HTML file for the note window -->
<!-- It contains the note title bar, the note content, and the note settings menu -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Note</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link the Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- The note title bar -->
    <div id="note-title-bar">
      <!-- The note title -->
      <span id="note-title">Note</span>
      <!-- The buttons -->
      <div id="note-title-bar-buttons">

    <div id="note-content" contenteditable="true"></div>

    <div id="note-settings-menu">
      <label for="note-title-input">Title:</label>
      <input id="note-title-input" type="text" />

    </div>
    <!-- The note formatting buttons -->
    <div id="note-formatting-buttons">
      <button id="note-bold-button"><b>B</b></button>
