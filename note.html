<!-- note.html -->
<!-- This is the note window HTML file that displays the note content and the options -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Note</title>
    <!-- Load the font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Load the custom CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- The container div for the note window -->
    <div id="container">
      <!-- The header div for the options -->
      <div id="header">
        <!-- The more button that opens the options -->
        <button id="more-button" class="note-button">
          <i class="fas fa-ellipsis-v"></i>
        </button>
        <!-- The options div that contains the option items -->
        <div id="options" class="hidden">
          <!-- The option item for the color picker -->
          <div id="color-button" class="option-item">
            <i class="fas fa-palette"></i>
            <span>Color</span>
            <!-- The color picker input that allows the user to choose the note background color -->
            <input id="color-picker" type="color" value="#ffff88" />
          </div>
          <!-- The option item for the font color picker -->
          <div id="font-color-button" class="option-item">
            <i class="fas fa-font"></i>
            <span>Font Color</span>
            <!-- The font color picker input that allows the user to choose the note font color -->
            <input id="font-color-picker" type="color" value="#000000" />
          </div>
        </div>
      </div>
      <!-- The content div that contains the note text -->
      <div id="content" contenteditable="true"></div>
    </div>
    <!-- Load the custom JS file -->
    <script src="note.js"></script>
  </body>
</html>
