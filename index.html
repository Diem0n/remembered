<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Note Taker</title>
    <!-- Load the Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Load the style.css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create a div element for the title bar -->
    <div id="title-bar">
      <i class="fas fa-sticky-note"></i>
      <span>Note Taker</span>
    </div>
    <!-- Create a div element for the main container -->
    <div id="main-container">
      <!-- Create a div element for the note list -->
      <div id="note-list"></div>
<!-- Create a div element for the toolbar -->
<div id="toolbar">
  <!-- Create a button element for the bold option -->
  <button id="bold-button">
    <i class="fas fa-bold"></i>
  </button>
  <!-- Create a button element for the italic option -->
  <button id="italic-button">
    <i class="fas fa-italic"></i>
  </button>
  <!-- Create a button element for the underline option -->
  <button id="underline-button">
    <i class="fas fa-underline"></i>
  </button>
  <!-- Create a button element for the strike-through option -->
  <button id="strike-button">
    <i class="fas fa-strikethrough"></i>
  </button>
</div>
<!-- Create a div element for the edit area -->
<div id="edit-area">
  <!-- Create an input element for the note title -->
  <input id="note-title" type="text" placeholder="Note Title" />
  <!-- Create a div element for the note content -->
  <div id="note-content" contenteditable="true" placeholder="Note Content"></div>
</div>

    </div>
    <!-- Create a div element for the button bar -->
    <div id="button-bar">
      <!-- Create a button element for the new note -->
      <button id="new-note-button">
        <i class="fas fa-plus"></i>
        <span>New Note</span>
      </button>
      <!-- Create a button element for the save note -->
      <button id="save-note-button" disabled>
        <i class="fas fa-save"></i>
        <span>Save Note</span>
      </button>
      <!-- Create a button element for the delete note -->
      <button id="delete-note-button" disabled>
        <i class="fas fa-trash"></i>
        <span>Delete Note</span>
      </button>
    </div>
    <!-- Load the renderer.js file -->
    <script src="renderer.js"></script>
  </body>
</html>
