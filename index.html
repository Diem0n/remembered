<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remembered</title>
    <!-- Import font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Import custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Custom title bar -->
    <div id="title-bar">
      <div id="app-title">Remembered</div>
      <div id="control-buttons">
        <button id="minimize-btn"><i class="fas fa-minus"></i></button>
        <button id="maximize-btn"><i class="fas fa-square"></i></button>
        <button id="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- Main container -->
    <div id="container">
      <!-- Notes list -->
      <div id="notes-list">
        <input id="search-input" type="text" placeholder="Search notes..." />
        <ul id="notes-ul"></ul>
      </div>
      <!-- Editor -->
      <div id="editor">
        <input id="editor-title" type="text" placeholder="Enter title..." />
        <div id="format-bar">
          <select id="format-select">
            <option value="">Format</option>
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
            <option value="p">Normal</option>
          </select>
          <button id="bold-btn"><i class="fas fa-bold"></i></button>
          <button id="italic-btn"><i class="fas fa-italic"></i></button>
          <button id="underline-btn"><i class="fas fa-underline"></i></button>
          <button id="strike-btn"><i class="fas fa-strikethrough"></i></button>
          <button id="ul-btn"><i class="fas fa-list-ul"></i></button>
          <button id="ol-btn"><i class="fas fa-list-ol"></i></button>
          <button id="code-btn"><i class="fas fa-code"></i></button>
          <button id="code-block-btn"><i class="fas fa-file-code"></i></button>
        </div>
        <div id="editor-content" contenteditable="true"></div>
      </div>
    </div>
    <!-- Import custom JS -->
    <script src="renderer.js"></script>
  </body>
</html>
