<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
  <div id="titlebar">
    <div id="title">Note App</div>
    <div id="controls">
      <button id="minimize-btn"><i class="fas fa-window-minimize"></i></button>
      <button id="maximize-btn"><i class="far fa-window-maximize"></i></button>
      <button id="close-btn"><i class="fas fa-times"></i></button>
    </div>
  </div>
  <div id="container">
    <div id="note-list">
      <button id="new-note-btn"><i class="fas fa-plus"></i> New Note</button>
      <ul id="note-items"></ul>
    </div>
    <div id="note-area">
      <textarea id="note-content" placeholder="Write your note here..."></textarea>
      <div id="note-actions">
        <button id="save-note-btn"><i class="fas fa-save"></i> Save</button>
        <button id="delete-note-btn"><i class="fas fa-trash"></i> Delete</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
