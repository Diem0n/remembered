<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <script src="renderer.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Sticky Notes</h1>
        <button id="more-button"><i class="fas fa-ellipsis-v"></i></button>
      </div>
      <div id="notes-list">
        <button id="add-button"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div id="more-menu" class="hidden">
      <ul>
        <li id="guide-button">Guide</li>
        <li id="source-button">Source Code</li>
        <li id="wipe-button">Wipe Data</li>
      </ul>
    </div>
    <div id="guide-modal" class="hidden">
      <div id="guide-content">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button id="close-button">Close</button>
      </div>
    </div>
    <div id="confirm-modal" class="hidden">
      <div id="confirm-content">
        <p>Are you sure you want to wipe all data?</p>
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
    </div>
  </body>
</html>
